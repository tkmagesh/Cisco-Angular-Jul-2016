<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px
		}
		.stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-weight: bold;
			font-style: italic;
		}
		.list ol{
			width: 450px;
			list-style: none;
			-webkit-padding-start: 0em;

		}
		li{
			margin-bottom: 5px;
			border : 1px solid grey;
			border-radius: 5px;
			padding : 8px;
			background-color: #e7e7e7;
		}

		.bugname{
			cursor: pointer;
		}
		.selected{
			position: absolute;
			bottom: 0px;
			right : 0px;
			margin : 10px;
			border : 1px solid black;
			padding: 10px;
		}

	</style>
	<script>
		/*
		1. List of bugs
		2. Add a new bug
		3. Toggle the 'closed' status of a bug
		4. Remove closed bugs
		5. Display statistics
		6. Sort the bugs
		7. Search the bugs
		8. Improvise the bug display
		9. Persist the bugs in local storage
		10. Display 'createdAt' for each bug
		11. Persist the bugs in the server
		12. Make the bugs accessible using an URL
		*/
	</script>
	<script src="angular.js"></script>
	<script>
	var bugTrackerApp = angular.module('bugTrackerApp', []);
	bugTrackerApp.controller('bugsController', function($scope){
		$scope.bugs = [
			{ name : 'Unable to write to the local storage', isClosed : false},
			{ name : 'User actions not recognized', isClosed : true},
			{ name : 'Server communication failure', isClosed : false},

		];

		$scope.addBug = function(newBug){
			$scope.bugs.push(newBug);
		};

		$scope.toggleBug = function(bug){
			bug.isClosed = !bug.isClosed;
		};

		$scope.selectedBug = $scope.bugs[0];
	})

	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		
		<section class="stats">
			<span class="closed">3</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search : </label>
			<input type="text" name="" id="">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" name="" id="">
			<input type="button" value="Show All">
		</section>
		<section class="sort">
			<label for="">Sort By :</label>
			<input type="text" name="" id="">
			<label for="">Descending ? :</label>
			<input type="checkbox" name="" id="">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Save" ng-click="addBug(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in bugs track by $index">
					<span class="bugname" ng-click="toggleBug(bug)">{{bug}}</span>
					<input type="button" value="Select" ng-click="selectedBug = bug">
				</li>
			</ol>
			<input type="button" value="Remove Closed">
		</section>
		<section class="selected">
			<h3>{{selectedBug.name}}</h3>
		</section>
	</div>
</body>
</html>
