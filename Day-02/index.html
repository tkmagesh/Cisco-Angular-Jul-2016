<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bug Tracker</title>
	<style>
		section{
			margin-bottom: 10px
		}
		.stats{
			font-size: 22pt;
		}
		.closed{
			color : red;
			text-decoration: line-through;
			font-weight: bold;
			font-style: italic;
		}
		.list ol{
			width: 450px;
			list-style: none;
			-webkit-padding-start: 0em;

		}
		li{
			margin-bottom: 5px;
			border : 1px solid grey;
			border-radius: 5px;
			padding : 8px;
			background-color: #e7e7e7;
		}

		.bugname{
			cursor: pointer;
		}
		.selected{
			position: absolute;
			bottom: 0px;
			right : 0px;
			margin : 10px;
			border : 1px solid black;
			padding: 10px;
		}

	</style>
	<script>
		/*
		1. List of bugs - done
		2. Add a new bug - done
		3. Toggle the 'closed' status of a bug - done
		4. Remove closed bugs - done
		5. Display statistics - done
		6. Search the bugs - done
		7. Sort the bugs - done
		8. Improvise the bug display - done
		9. Persist the bugs in local storage
		10. Display 'createdAt' for each bug
		11. Persist the bugs in the server
		12. Make the bugs accessible using an URL
		*/
	</script>
	<script src="angular.js"></script>
	<script>
	var bugTrackerApp = angular.module('bugTrackerApp', []);
	
	bugTrackerApp.value('defaultBugName', '[Default Bug]');

	bugTrackerApp.factory('bugOperations' , function(defaultBugName){
		var maxBugId = 0;
		return {
			create : function(bugName){
				return {
					id : ++maxBugId,
					name : bugName || defaultBugName,
					isClosed : false
				}
			},
			toggle : function(bug){
				bug.isClosed = !bug.isClosed;
			}
		}
	})

	bugTrackerApp.controller('bugsController', function($scope, bugOperations){
		$scope.bugs = [
			bugOperations.create('Unable to write to the local storage'),
			bugOperations.create('User actions not recognized'),
			bugOperations.create('Server communication failure'),

		];

		$scope.addBug = function(newBugName){
			var newBug = bugOperations.create(newBugName);
			$scope.bugs.push(newBug);
		};

		$scope.toggleBug = function(bug){
			bugOperations.toggle(bug);
		};
		$scope.setSelectedBug = function(bug){
			$scope.selectedBug = bug;
		};

		$scope.removeClosed = function(){
			for(var i=$scope.bugs.length-1; i>=0; i--)
				if ($scope.bugs[i].isClosed)
					$scope.bugs.splice(i,1);
		};

	});

	bugTrackerApp.value('defaultTrimLength', 20);


	bugTrackerApp.filter('trimText', function(defaultTrimLength){
		return function(data, trimLength){
			trimLength = trimLength || defaultTrimLength;
			return data.length < trimLength ? data : data.substr(0,trimLength)+'...';
		}
	});

	bugTrackerApp.filter('closedCount', function(){
		return function(bugs){
			var result = 0;
			for(var i=0; i<bugs.length; i++)
				if (bugs[i].isClosed)
					++result;
			return result;
		}
	});

	bugTrackerApp.filter('closedCount', function($filter){
		var builtinFilter = $filter('filter');
		return function(bugs){
			return builtinFilter(bugs, {isClosed : true}).length;
		}
	});

	bugTrackerApp.filter('closedCount', function(){
		return function(bugs){
			return bugs.filter(function(bug){
				return bug.isClosed;
			}).length;
		}
	});
	
	bugTrackerApp.filter('closedCount', function(){
		return function(bugs){
			return bugs.reduce(function(result, bug){
				return bug.isClosed ? ++result : result;
			},0);
		}
	});

	</script>
</head>
<body ng-app="bugTrackerApp">
	<h1>Bug Tracker</h1>
	<hr>
	<div class="content" ng-controller="bugsController">
		
		<section class="stats">
			<!-- <span class="closed">{{ (bugs | filter:{isClosed : true}).length }}</span> -->
			<span class="closed">{{bugs | closedCount}}</span>
			<span> / </span>
			<span>{{bugs.length}}</span>
		</section>
		<section class="search">
			<label for="">Search : </label>
			<input type="text" ng-model="searchBug.name">
			<label for="">Is Closed ? :</label>
			<input type="checkbox" ng-model="searchBug.isClosed">
			<input type="button" value="Show All" ng-click="searchBug = {}">
		</section>
		<section class="sort">
			<label for="">Sort By :</label>
			<!-- <input type="text" ng-model="sortBugOrder"> -->
			<select ng-model="sortBugOrder">
				<option value="name">Name</option>
				<option value="isClosed">Status</option>
			</select>
			<label for="">Descending ? :</label>
			<input type="checkbox" ng-model="sortBugDescending">
		</section>
		<section class="edit">
			<label for="">Bug :</label>
			<input type="text" ng-model="newBugName">
			<input type="button" value="Save" ng-click="addBug(newBugName)">
		</section>
		<section class="list">
			<ol>
				<li ng-repeat="bug in (bugs | filter:searchBug | orderBy:sortBugOrder:sortBugDescending) ">
					<span class="bugname" ng-click="toggleBug(bug)" ng-class="{closed : bug.isClosed}">
						{{bug.name | trimText}}</span>
					<input type="button" value="Select" ng-click="setSelectedBug(bug)">
				</li>
			</ol>
			<input type="button" value="Remove Closed" ng-click="removeClosed()">
		</section>
		<section class="selected">
			<h3>{{selectedBug.name}}</h3>
		</section>
	</div>
</body>
</html>
